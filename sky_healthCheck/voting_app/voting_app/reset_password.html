{% extends 'voting_app/base.html' %}
{% load static %}

{% block title %}Reset Password - Sky Health Check{% endblock %}

{% block content %}
<div class="reset-password-container">
    <!-- Logo -->
    <img src="{% static 'voting_app/images/sky_logo.png' %}" alt="Sky Logo" class="logo">

    <!-- Main Title -->
    <h1 class="main-title">Squad Health Check System</h1>

    <!-- Subheading -->
    <h2 class="subheading">Reset password</h2>
    <p class="description-text">Please type something you'll remember</p>

    <!-- Reset Password Form -->
    <form method="post" class="reset-password-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_password">New password</label>
            <input type="password" id="new_password" name="new_password" placeholder="must be 8 characters" required>
        </div>

        <div class="form-group">
            <label for="confirm_new_password">Confirm new password</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="repeat password" required>
        </div>

        <button type="submit" class="btn-primary-custom">Reset password</button>
    </form>
</div>
{% endblock %}
