{% extends 'voting_app/base.html' %}
{% load static %}

{% block title %}Register - Sky Health Check{% endblock %}

{% block content %}
<div class="content">
    <div class="register-container">
        <img src="{% static 'voting_app/images/sky_logo.png' %}" alt="Sky Logo" class="logo">
        <h1 class="main-title">Join The Squad Health Check System</h1>
        <h2 class="subheading">Sign up</h2>

        <form method="post" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Create a password</label>
                <input type="password" id="password" name="password" placeholder="must be 8 characters" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="repeat password" required>
            </div>

            <div class="form-options">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to terms and conditions</label>
            </div>

            <button type="submit" class="btn-primary-custom">Create Account</button>
            <div id="message" style="margin-top: 10px;"></div>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</div>

<!-- ✅ Passing Django URL to JS -->
<script>
    const roleSelectionURL = "{% url 'role_selection' %}";  // ✅ Dynamic Django routing
</script>
<script src="{% static 'voting_app/js/register.js' %}"></script>
{% endblock %}
